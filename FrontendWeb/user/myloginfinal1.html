<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Jewelry Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        font-family: 'Poppins', sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
    }

    /* Background trang sức */
    body::before {
        content: '';
        position: absolute;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        background: url('/FrontendWeb/user/images/background-login.png') center/cover no-repeat;
        filter: blur(8px) brightness(0.7);
        z-index: -2;
    }

    /* Gradient overlay */
    body::after {
        content: '';
        position: absolute;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, rgba(255,255,255,0.25), rgba(255,255,255,0.1));
        z-index: -1;
    }

    .login-card {
        max-width: 450px;
        width: 100%;
        background: rgba(255,255,255,0.9);
        border-radius: 15px;
        box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        overflow: hidden;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .login-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    }

    .login-card .card-body {
        padding: 40px 30px;
    }

    .login-card h1 {
        font-weight: 600;
        color: #5a2a83;
        margin-bottom: 10px;
        text-align: center;
    }

    .login-card p.subtitle {
        color: #7a6c89;
        text-align: center;
        margin-bottom: 30px;
    }

    .form-control {
        border-radius: 50px;
        padding: 15px 20px;
        box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
        transition: all 0.3s ease;
    }

    .form-control:focus {
        border-color: #5a2a83;
        box-shadow: 0 0 10px rgba(90,42,131,0.2);
    }

    .btn-login {
        border-radius: 50px;
        padding: 12px;
        font-weight: 500;
        background: linear-gradient(135deg,#8a4fff,#5a2a83);
        border: none;
        color: #fff;
        transition: all 0.3s ease;
    }

    .btn-login:hover {
        background: linear-gradient(135deg,#5a2a83,#8a4fff);
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .link-register {
        color: #5a2a83;
        text-decoration: none;
        font-weight: 500;
    }

    .link-register:hover {
        text-decoration: underline;
    }

    @media (max-width: 576px) {
        .login-card {
            margin: 20px;
        }
    }
</style>
</head>
</head>

<body>

    <div class="login-card">
        <div class="card-body">
            <h1>Chào mừng!</h1>
            <p class="subtitle">Đăng nhập để khám phá những món trang sức tinh tế</p>
            <form id="loginForm">
                <div class="mb-3">
                    <input type="text" class="form-control" id="tenDn" placeholder="Tên đăng nhập" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="matKhau" placeholder="Mật khẩu" required>
                </div>
                <button type="submit" class="btn btn-login w-100">Đăng nhập</button>
            </form>
            <hr style="margin: 25px 0;">
            <div class="text-center">
                <a href="myregister.html" class="link-register">Tạo tài khoản mới</a>
            </div>
        </div>
    </div>

</body>

<script>
    document.getElementById("loginForm").addEventListener("submit", async function (e) {
        e.preventDefault();

        const username = document.getElementById("tenDn").value; // ở đây form bạn đang dùng input email
        const password = document.getElementById("matKhau").value;

        try {
            // const res = await fetch("http://localhost:5150/api/auth/login", {
            //     method: "POST",
            //     headers: { "Content-Type": "application/json" },
            //     body: JSON.stringify({ TenDn: username, MatKhau: password })
            // });

            // const data = await res.json();

            // if (res.ok) {
            //     alert(data.message);
            //     // Lưu thông tin user để dùng ở trang khác
            //     localStorage.setItem("user", JSON.stringify(data.user));
            //     window.location.href = "index.html";
            // } else {
            //     alert(data.message || "Đăng nhập thất bại");
            // }




            const res = await fetch("http://localhost:5150/api/auth/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ TenDn: username, MatKhau: password })
            });

            const data = await res.json();

            if (res.ok) {
                // lưu user hoặc token nếu có (dùng key `currentUser` để các trang khác đọc)
                localStorage.setItem("currentUser", JSON.stringify(data.user));
                // điều hướng tới trang tương ứng mà backend trả
                if (data.redirectUrl) {
                    window.location.href = data.redirectUrl;
                } else if (data.user && data.user.role === "admin") {
                    window.location.href = "/FrontendWeb/admin/index.html";
                } else {
                    window.location.href = "/FrontendWeb/user/index.html";
                    // window.location.href = "myindex.html";

                }
            } else {
                alert(data.message || "Đăng nhập thất bại");
            }
        } catch (error) {
            alert("Không thể kết nối đến server");
            // console.error(error);
        }
    });
</script>
<!-- jQuery & Bootstrap -->
<script src="/FrontendWeb/admin/vendor/jquery/jquery.min.js"></script>
<script src="/FrontendWeb/admin/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>


</html>
