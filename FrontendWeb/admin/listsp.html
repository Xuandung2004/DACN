<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin - Sản phẩm</title>
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/dataTables.dataTables.min.css">
</head>

<body class="bg-light">
    <div class="container-fluid mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3>Quản lý Sản phẩm</h3>
            <div>
                <button id="btnNew" class="btn btn-primary">Thêm sản phẩm</button>
            </div>
        </div>

        <div class="card shadow mb-4">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="productsTable" width="100%" cellspacing="0">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Tên</th>
                                <th>Giá</th>
                                <th>Danh mục</th>
                                <th>Tồn kho</th>
                                <th>Hành động</th>
                            </tr>
                        </thead>
                        <tbody id="productsBody"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Modal for create/edit -->
        <div class="modal fade" id="productModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitle">Thêm sản phẩm</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="productForm">
                            <input type="hidden" id="Id" />
                            <div class="form-group">
                                <label for="TenSp">Tên</label>
                                <input class="form-control" id="TenSp" required />
                            </div>
                            <div class="form-group">
                                <label for="MoTa">Mô tả</label>
                                <textarea class="form-control" id="MoTa"></textarea>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="Gia">Giá</label>
                                    <input type="number" step="0.01" class="form-control" id="Gia" />
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="TonKho">Tồn kho</label>
                                    <input type="number" class="form-control" id="TonKho" />
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="DanhMucId">Danh mục (ID)</label>
                                    <input type="number" class="form-control" id="DanhMucId" />
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="AnhId">Ảnh (ID)</label>
                                    <input type="number" class="form-control" id="AnhId" />
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Hủy</button>
                        <button id="saveBtn" type="button" class="btn btn-primary">Lưu</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- scripts -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="js/dataTables.min.js"></script>
    <script src="js/admin-products.js"></script>
</body>

</html>
